<section class="main-section py-14">
    <div class="container-auto">
        <div class="flex flex-wrap items-center">
            <div class="w-full md:w-1/2 lg:w-1/4 relative">
                <owl-carousel-o [options]="customOptions">
                    @for (img of productDetails.images; track $index) {
                    <ng-template carouselSlide>
                        <img [src]="img" alt="" class="w-100 h-130 py-10 object-cover rounded">
                    </ng-template>
                    }
                </owl-carousel-o>
                <i class="fa fa-heart absolute top-10 right-3 text-xl cursor-pointer z-50"
                    [ngClass]="productDetails.inWishlist ? 'text-red-600' : 'text-black'"
                    (click)="toggleWishlist(productDetails); $event.stopPropagation()">
                </i>
            </div>
            <div class="w-full h-50 md:w-1/2 lg:w-2/3 flex flex-col justify-between p-5">
                <div>
                    <h1 class="text-3xl font-bold text-emerald-500 mb-3">{{productDetails.title}}</h1>
                    <p class="text-gray-700 mb-5">{{productDetails.description}}</p>
                    <div class="flex items-center justify-between mb-5">
                        <span class="text-xl font-semibold text-gray-800">{{productDetails.price}}EGP</span>
                        <div class="flex items-center gap-1 text-yellow-400">
                            <i class="fas fa-star"></i>
                            <span class="text-gray-800 font-medium">{{productDetails.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <button (click)="addToCart(productDetails._id)"
                    class="w-full text-2xl my-4 md:w-1/3 bg-emerald-500 text-white font-semibold py-3 rounded-lg hover:bg-emerald-600 transition-all duration-300">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</section>
