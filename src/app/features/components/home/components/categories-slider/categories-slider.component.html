<section class="main-section py-10">
  <div class="container-auto">
    <h2 class="text-3xl font-bold mb-6 text-emerald-800">
      Shop Popular Categories</h2>
    <owl-carousel-o [options]="customOptions">
      @for (category of allCategories; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="border border-emerald-200 rounded shadow-md hover:shadow-xl 
                      transition-transform duration-300 hover:scale-105 bg-white p-4">
          <img [src]="category.image" [alt]="category.name" class="w-full h-48 object-cover rounded-md">
          <h2 class="mt-3 font-semibold text-emerald-600 text-lg text-center">
            {{ category.name }}
          </h2>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</section>
