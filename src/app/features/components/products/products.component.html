<section class="main-section">
    <div class="container-auto">
        <h1 class="text-emerald-500 text-center font-bold text-4xl mb-6 py-3">Featured Products</h1>
        <input [(ngModel)]="fromInput" type="text"
            class="w-1/2 block mx-auto rounded-md p-1 focus:transition-all focus:duration-500 focus:border-2 focus:border-emerald-500 my-3"
            placeholder="Search products..." name="" id="">
        <div class="grid gap-4 sm:grid-cols-2  md:grid-cols-3  lg:grid-cols-4 ">
            @for( product of products |search : fromInput | paginate: { id: 'some',
            itemsPerPage: pageSize,
            currentPage: p,
            totalItems: total } ; track product._id ){
            <div class="outter p-3">
                <div class="product p-3 group">
                    <div [routerLink]="['/p_details' , product._id]">
                        <div>
                            <img [src]="product.imageCover" class="w-full block rounded-md" [alt]="product.title">
                        </div>
                        <h1 class="text-emerald-400 py-2">{{product.category.name}} </h1>
                        <h2 class="text-black font-medium py-1">{{product.title.split(' ' , 3).join(' ')}} </h2>
                        <div class="flex justify-between items-center">
                            <span>{{product.price}} EGP</span>
                            <span><i class="fas fa-star text-yellow-500"></i>{{ product.ratingsAverage }}</span>
                        </div>
                        <i class="fa fa-heart cursor-pointer text-xl mt-2"
                            [ngClass]="product.inWishlist ? 'text-red-600' : 'text-black'"
                            (click)="toggleWishlist(product)">
                        </i>
                    </div>
                    <button (click)="addToCart(product._id)"
                        class="main-btn translate-y-[150%] group-hover:translate-y-0 duration-500">Add to Cart</button>
                </div>
            </div>
            }
        </div>
        <div class="flex items-center justify-center mt-4">
            <pagination-controls id="some" class="my-pagination" (pageChange)="getAllProductsData($event)">
            </pagination-controls>
        </div>
    </div>
</section>
